<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/lront.jpg" />
    <!-- Template CSS -->
    <script src="assets/js/vendors/color-modes.js"></script>
    <link href="assets/css/main.css?v=6.0" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>

       
        <header class="main-header navbar">


            <div class="col-nav ms-auto d-flex justify-content-between w-100">
                <div>
                    <img src="assets/imgs/lront.jpg" class="logo " alt="Nest Dashboard" />
                </div>

                <div>
                    <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"><i
                            class="material-icons md-apps"></i></button>

                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="requestfullscreen nav-link btn-icon"><i
                                    class="material-icons md-cast"></i></a>
                        </li>
                    </ul>
                </div>

            </div>
        </header>
        <section class="content-main ">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Create an Account</h4>
                    <form>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">First name</label>
                                <input class="form-control" type="text" placeholder="Type here" />
                            </div>
                            <!-- col .// -->
                            <div class="col-6 mb-3">
                                <label class="form-label">Last name</label>
                                <input class="form-control" type="text" placeholder="Type here" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" placeholder="Your email" type="text" />
                        </div>
                        <!-- form-group// -->
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <div class="row gx-2">
                                <div class="col-4"><input class="form-control" value="+998" type="text" /></div>
                                <div class="col-8"><input class="form-control" placeholder="Phone" type="text" /></div>
                            </div>
                        </div>
                        <!-- form-group// -->
                        <div class="mb-3">
                            <label class="form-label">Create password</label>
                            <input class="form-control" placeholder="Password" type="password" />
                        </div>
                        <!-- form-group// -->

                        <!-- form-group  .// -->
                        <div class="mb-4">
                            <button type="submit"
                                class="btn btn-primary w-100 d-flex justify-content-center">Login</button>
                        </div>
                        <!-- form-group// -->
                    </form>

                    <p class="text-center mb-2">Already have an account? <a href="#">Sign in now</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendors/jquery.fullscreen.min.js"></script>
    <!-- Main Script -->
    <script src="assets/js/main.js?v=6.0" type="text/javascript"></script>
</body>

</html>
