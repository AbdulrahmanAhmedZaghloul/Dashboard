<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> Dashboard</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/lront.jpg" />
        <!-- Template CSS -->
       <script src="assets/js/vendors/color-modes.js"></script>
        <link href="assets/css/main.css?v=6.0" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <header class="main-header navbar">
                    <div class="col-nav ms-auto d-flex justify-content-between w-100">
                    <div>
                        <img src="assets/imgs/lront.jpg" class="logo " alt="Nest Dashboard" />
                    </div>
    
                    <div>
                        <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"><i
                                class="material-icons md-apps"></i></button>
    
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="#" class="requestfullscreen nav-link btn-icon"><i
                                        class="material-icons md-cast"></i></a>
                            </li>
                        </ul>
                    </div>
    
                </div>
            </header>
            <section class="content-main mt-80 mb-80">
                <div class="card mx-auto card-login">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Sign in</h4>
                        <form>
                            <div class="mb-3">
                                <input class="form-control" placeholder="Username or email" type="text" />
                            </div>
                            <!-- form-group// -->
                            <div class="mb-3">
                                <input class="form-control" placeholder="Password" type="password" />
                            </div>
                            <!-- form-group// -->
                            <div class="mb-3">
                                <a href="#" class="float-end font-sm text-muted">Forgot password?</a>
                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input" checked="" />
                                    <span class="form-check-label">Remember</span>
                                </label>
                            </div>
                            <!-- form-group form-check .// -->
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary w-100 text-center mx-auto d-flex justify-content-center">Login</button>
                            </div>
                            <!-- form-group// -->
                        </form>
                      
                        <p class="text-center mb-4">Don't have account? <a href="#">Sign up</a></p>
                    </div>
                </div>
            </section>
            <footer class="main-footer text-center">
                <p class="font-xs">
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    &copy; Nest - HTML Ecommerce Template .
                </p>
                <p class="font-xs mb-30">All rights reserved</p>
            </footer>
        </main>
        <script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
